<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Second Page &mdash; Fabelio - Test</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- CSS Libraries -->

  <!-- Template CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/components.css">
</head>

<body>
  <input type="hidden" value="{{ .baseUrl }}" id="base-url">
  <div id="app">
    <div class="main-wrapper">
      <div class="navbar-bg"></div>
      <div class="main-sidebar">
        <aside id="sidebar-wrapper">
          <div class="sidebar-brand">
            <a href="/">Fabelio - Test</a>
          </div>
          <ul class="sidebar-menu">
              <li class="active"><a class="nav-link" href="/"><span>Page 1</span></a></li>
              <li class="active"><a class="nav-link" href="/page2"><span>Page 2</span></a></li>
          </ul>
        </aside>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Page 2</h1>
          </div>
          <div class="section-body">
            <div class="card">
              <div class="card-header">
                <h4>List of Product Available</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped" id="table-1">
                    <thead>
                      <tr>
                        <th>Product ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody class="list-product">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="section-body">
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/js/stisla.js"></script>

  <!-- JS Libraies -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <!-- Template JS File -->
  <script src="/js/scripts.js"></script>
  <script src="/js/custom.js"></script>
  <script>
    function toIDCurrency(amount) {
      return new Intl.NumberFormat('id', {
                style: 'currency',
                currency: 'IDR'
              }).format(amount)
    }

    var BASE_URL
    var listProducts = {{ .listProducts }}
    console.log(listProducts)
    $(document).ready(function () {
      BASE_URL = $("#base-url").val()
      console.log(BASE_URL)
      $(".list-product").empty()
      for (var key in listProducts) {
        var append = '<tr>'
        append += '<td>' + listProducts[key].product_id + '</td>'
        append += '<td>' + listProducts[key].detail_latest.title + '</td>'
        append += '<td>' + listProducts[key].detail_latest.description + '</td>'
        append += '<td>' + toIDCurrency(listProducts[key].detail_latest.price) + '</td>'
        append += '<td>' + '<a href="history/' + listProducts[key].product_id + '">History</a>' + '</td>'
        append += '</tr>'
        $(".list-product").append(append)
      }
    })

  </script>
  <!-- Page Specific JS File -->
</body>
</html>
