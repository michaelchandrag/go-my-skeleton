<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>History Page &mdash; Fabelio - Test</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- CSS Libraries -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" media="screen"/>

  <!-- Template CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/components.css">
  <style>
    tr {
      border-bottom: 1px solid black;
    }
  </style>
</head>

<body>
  <input type="hidden" value="{{ .baseUrl }}" id="base-url">
  <div id="app">
    <div class="main-wrapper">
      <div class="navbar-bg"></div>
      <div class="main-sidebar">
        <aside id="sidebar-wrapper">
          <div class="sidebar-brand">
            <a href="/">Fabelio - Test</a>
          </div>
          <ul class="sidebar-menu">
              <li class="active"><a class="nav-link" href="/"><span>Page 1</span></a></li>
              <li class="active"><a class="nav-link" href="/page2"><span>Page 2</span></a></li>
          </ul>
        </aside>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>History Page</h1>
          </div>
          <div class="section-body">
            <div class="row">
              <div class="col-12 col-sm-12 col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <h4>Product Information</h4>
                  </div>
                  <div class="card-body">
                    <table>
                      <tr>
                        <td style="width:15%;"><b>Title</b></td>
                        <td><span class="title"></span></td>
                      </tr>
                      <tr>
                        <td><b>Description</b></td>
                        <td><span class="description"></span></td>
                      </tr>
                      <tr>
                        <td><b>Price</b></td>
                        <td><span class="price"></span></td>
                      </tr>
                      <tr>
                        <td><b>URL</b></td>
                        <td class="link"></td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-12 col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <h4>Gallery</h4>
                  </div>
                  <div class="card-body">
                    <div id="carouselExampleIndicators3" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators3" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators3" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators3" data-slide-to="2"></li>
                      </ol>
                      <div class="carousel-inner">
                        
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleIndicators3" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleIndicators3" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Gallery</h4>
                  </div>
                  <div class="card-body">
                    <canvas id="myChart" height="100">
                    </canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="section-body">
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/js/stisla.js"></script>

  <!-- JS Libraies -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>

  <!-- Template JS File -->
  <script src="/js/scripts.js"></script>
  <script src="/js/custom.js"></script>
  <script>
    function toIDCurrency(amount) {
      return new Intl.NumberFormat('id', {
                style: 'currency',
                currency: 'IDR'
              }).format(amount)
    }

    var BASE_URL
    var listProducts = {{ .listProducts }}
    console.log(listProducts)
    $(document).ready(function () {
      BASE_URL = $("#base-url").val()
      console.log(BASE_URL)
      $(".title").text(listProducts.detail_latest.title)
      $(".description").text(listProducts.detail_latest.description)
      $(".price").text(toIDCurrency(listProducts.detail_latest.price))
      $(".link").append('<a href="' + listProducts.link + '" target="_blank">' + listProducts.link+ '</a>')

      var append = ''
      var images = listProducts.detail_latest.images
      images = JSON.parse(images)
      console.log(images)
      var temp = 1
      for (var key in images) {
        if (temp == 1) {
          append += '<div class="carousel-item active">'
        } else {
          append += '<div class="carousel-item">' 
        }
        append += '<img class="d-block w-100" src="' + images[key].img + '">'
        append += '</div>'
        temp++
      }
      $(".carousel-inner").append(append)

      var labels = []
      var datas = []

      for (var key in listProducts.detail_history) {
        var created_at = listProducts.detail_history[key].created_at
        var split = created_at.split(" ")
        labels.push(split)
        datas.push(listProducts.detail_history[key].price)
      }

      var myChartCtx = $("#myChart");
      var myLineChart = new Chart(myChartCtx, {
                    type: 'line',
                    data: {
                      labels: labels,
                      datasets: [{
                        label: 'Price Track',
                        data: datas,
                        fill: false,
                        borderColor: 'rgba(54, 162, 235, 1)',
                      }]
                    },
                    options: {
                      tooltips: {
                        callbacks: {
                          label: function (tooltipItem, data) {
                            return toIDCurrency(data.datasets[0].data[tooltipItem.index])
                          }
                        }
                      },
                      plugins: {
                        datalabels: {
                          formatter: function (value, context) {
                            return toIDCurrency(value)
                          },
                          anchor: 'end',
                          align: 'top',
                          color: 'black',
                          font: {
                            weight: 'bold'
                          }
                        }
                      },
                      scales: {
                        yAxes: [{
                          ticks: {
                            stepSize: 100000,
                            callback: function (value, index, values) {
                              return toIDCurrency(value)
                            }
                          }
                        }]
                      }
                    }
                });


    })

  </script>
  <!-- Page Specific JS File -->
</body>
</html>
